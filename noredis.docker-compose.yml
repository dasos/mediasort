version: '3.2'

services:

  app:
    image: photosort
    ports:
     - 8080:8080
    networks:
     - internal
    volumes:
     - /data/photos/Import:/input
     - /data/photos/organised:/output
     - /data/photos/delete:/delete
    environment:
     - 'SECRET_KEY=badSecretKey'
     - 'REDIS_URL=redis://10.0.2.205:6379/0'

networks:
 internal:
