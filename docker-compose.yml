version: '3.2'

services:

  redis:
    image: redis
    expose:
     - 6379
    networks:
     - internal

  app:
    image: photosort
    ports:
     - 8080:8080
    networks:
     - internal
    volumes:
     - /data/archive/photosort/input:/input
     - /data/archive/output:/output
     - /data/archive/photosort/delete:/delete
    environment:
     - SECRET_KEY='badSecretKey'

networks:
 internal: