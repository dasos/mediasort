version: '3.2'

services:

  redis:
    image: redis
    expose:
     - 6379
    networks:
     - mediasort

  app:
    image: dasos/mediasort
    ports:
     - 8000:8080
    networks:
     - mediasort
    #volumes:
     #- /input:/input
     #- /output:/output
     #- /delete:/delete
    environment:
     - 'FLASK_REDIS_URL=redis://redis:6379/0'
     - 'FLASK_DRY_RUN=TRUE'
     # Set the dry_run flag to FALSE to actually make changes to your files

networks:
 mediasort:
